<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>widget-chooser</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.1/angular-material.min.css">
</head>
<body ng-app="WidgetChooserApp" layout="column">
<header>
    <md-toolbar class="md-primary _md _md-toolbar-transitions">
        <div class="md-toolbar-tools">
            <md-button class="md-icon-button md-button md-ink-ripple" type="button" ng-transclude="" aria-label="Favorite">
                <img src="../img/back.png">
            </md-button>
            <h2 style="font-size: large; color: #fafafa"><b>Choose Widget</b></h2>
            <span class="flex"></span>
        </div>
    </md-toolbar>
</header>


<md-content flex>

    <md-list class="md-dense flex" >

        <md-list-item class="md-2-line md-no-proxy md-with-secondary ng-scope _md" >
            <div class="md-list-item-text" >
                <h3 class="md-padding" style="font-size: medium" > <b> Header </b></h3>
            </div>
        </md-list-item>
        <md-list-item class="md-2-line md-no-proxy md-with-secondary ng-scope _md" >
            <div class="md-list-item-text" >
                <h3 class="md-padding" style="font-size: medium" > <b> Label </b></h3>
            </div>
        </md-list-item>

        <md-list-item class="md-2-line md-no-proxy md-with-secondary ng-scope _md" >
            <div class="md-list-item-text" >
                <h3 class="md-padding" style="font-size: medium" > <b> HTML </b></h3>
            </div>
        </md-list-item>

        <md-list-item class="md-2-line md-no-proxy md-with-secondary ng-scope _md" >
            <div class="md-list-item-text" >
                <h3 class="md-padding" style="font-size: medium" > <b> Text Input </b></h3>
            </div>
        </md-list-item>

        <md-list-item class="md-2-line md-no-proxy md-with-secondary ng-scope _md" >
            <div class="md-list-item-text" >
                <h3 class="md-padding" style="font-size: medium" > <b> Link </b></h3>
            </div>
        </md-list-item>

        <md-list-item class="md-2-line md-no-proxy md-with-secondary ng-scope _md" >
            <div class="md-list-item-text" >
                <h3 class="md-padding" style="font-size: medium" > <b> Button </b></h3>
            </div>
        </md-list-item>

        <md-list-item class="md-2-line md-no-proxy md-with-secondary ng-scope _md" >
            <div class="md-list-item-text" >
                <h3 class="md-padding" style="font-size: medium" > <b> Image </b></h3>
            </div>
        </md-list-item>

        <md-list-item class="md-2-line md-no-proxy md-with-secondary ng-scope _md" >
            <div class="md-list-item-text" >
                <h3 class="md-padding" style="font-size: medium" > <b> YouTube </b></h3>
            </div>
        </md-list-item>

        <md-list-item class="md-2-line md-no-proxy md-with-secondary ng-scope _md" >
            <div class="md-list-item-text" >
                <h3 class="md-padding" style="font-size: medium" > <b> Data Table </b></h3>
            </div>
        </md-list-item>

        <md-list-item class="md-2-line md-no-proxy md-with-secondary ng-scope _md" >
            <div class="md-list-item-text" >
                <h3 class="md-padding" style="font-size: medium" > <b> Repeater </b></h3>
            </div>
        </md-list-item>


    </md-list>


</md-content>

<footer>
    <md-toolbar class="md-primary _md _md-toolbar-transitions " >
        <div class="md-toolbar-tools md-padding">
            <span class="flex"></span>
            <md-button class="md-icon-button md-button md-ink-ripple" type="button" ng-transclude="">
                <img src="../img/male-user.png" class="ng-scope" aria-hidden="true">

            </md-button>
        </div>
    </md-toolbar>
</footer>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.1/angular-material.min.js"></script>
<script>
    angular.module('WidgetChooserApp',['ngMaterial'])
</script>



</body>
</html>
