<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>widget-heading</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.1/angular-material.min.css">
</head>
<body ng-app="WidgetHeaderApp" layout="column">

        <header>
            <md-toolbar class="md-primary _md _md-toolbar-transitions">
                <div class="md-toolbar-tools">
                    <md-button hide="landscape" class="md-icon-button md-button md-ink-ripple" type="button" ng-transclude="" aria-label="Favorite">
                        <img src="../img/back.png">
                    </md-button>
                    <h3 class="ng-binding">Widget Edit</h3>
                    <span class="flex"></span>
                    <md-button class="md-icon-button md-button md-ink-ripple" type="button" ng-transclude="" aria-label="Favorite">
                        <img src="../img/checked.png">

                    </md-button>

                </div>
            </md-toolbar>
        </header>



        <md-content class="md-padding" flex>
            <md-input-container class="md-block" >
                <label for="name">Name</label>
                <input ng-model="name"
                       class="ng-pristine ng-valid md-input ng-empty ng-touched" id="name"
                       aria-invalid="false" style=" ">
            </md-input-container>

            <md-input-container class="md-block" >
                <label for="text">Text</label>
                <input ng-model="text"
                       class="ng-pristine ng-valid md-input ng-empty ng-touched" id="text"
                       aria-invalid="false" style=" ">
            </md-input-container>

            <md-input-container class="md-block" >
                <label for="name">Size</label>
                <input ng-model="size"
                       class="ng-pristine ng-valid md-input ng-empty ng-touched" id="size"
                       aria-invalid="false" >
            </md-input-container>


            <md-button class="md-raised md-warn md-ink-ripple" style="min-width: -moz-available; min-height: 50px;">
                <span >Delete</span>
            </md-button>



        </md-content>

        <footer>
    <md-toolbar class="md-primary _md _md-toolbar-transitions " >
        <div class="md-toolbar-tools md-padding">
            <span class="flex"></span>
            <md-button class="md-icon-button md-button md-ink-ripple" type="button" ng-transclude="">
                <img src="../img/male-user.png" class="ng-scope" aria-hidden="true">

            </md-button>
        </div>
    </md-toolbar>
</footer>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.1/angular-material.min.js"></script>
<script>
    angular.module('WidgetHeaderApp',['ngMaterial'])
</script>



</body>
</html>
