<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>website-list</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.1/angular-material.min.css">
</head>
<body ng-app="WebsiteListApp" layout="column">
<header>
    <md-toolbar class="md-primary _md _md-toolbar-transitions">
        <div class="md-toolbar-tools">
            <md-button class="md-icon-button md-button md-ink-ripple" type="button" ng-transclude="" aria-label="Favorite">
                <img src="../img/back.png">
            </md-button>
            <h2 style="font-size: larger; color: #fafafa"><b>Websites</b></h2>
            <span class="flex"></span>
            <md-button class="md-icon-button md-button md-ink-ripple" type="button" ng-transclude="" aria-label="Favorite">
                <img src="../img/checked.png">
            </md-button>
        </div>
    </md-toolbar>
</header>


<md-content flex>

    <md-list class="md-dense flex" >

        </md-list-item><!-- end ngRepeat: phone in phones -->
        <md-list-item class="md-2-line md-no-proxy md-with-secondary ng-scope _md" >
            <div class="md-list-item-text" >
                <h3 class="md-padding" style="font-size: medium" > <b> Blogging App </b></h3>

                <md-button class="md-secondary md-icon-button md-button ng-scope md-ink-ripple" type="button" >
                    <img src="../img/settings.png"></img>
                </md-button>
            </div>
        </md-list-item>

        <md-list-item class="md-2-line md-no-proxy md-with-secondary ng-scope _md" >
            <div class="md-list-item-text" >
                <h3 class="md-padding" style="font-size: medium" > <b> Address Book App  </b></h3>

                <md-button class="md-secondary md-icon-button md-button  md-ink-ripple" type="button" >
                    <img src="../img/settings.png">
                </md-button>
            </div>
        </md-list-item>
        <md-list-item class="md-2-line md-no-proxy md-with-secondary ng-scope _md" >
            <div class="md-list-item-text" >
                <h3 class="md-padding" style="font-size: medium" > <b> Script Testing App </b></h3>

                <md-button class="md-secondary md-icon-button md-button ng-scope md-ink-ripple"  >
                    <img src="../img/settings.png">
                </md-button>
            </div>
        </md-list-item>
        <md-list-item class="md-2-line md-no-proxy md-with-secondary ng-scope _md" >
            <div class="md-list-item-text" >
                <h3 class="md-padding" style="font-size: medium" > <b> Blogger </b></h3>

                <md-button class="md-secondary md-icon-button md-button ng-scope md-ink-ripple" type="button" >
                    <img src="../img/settings.png">
                </md-button>
            </div>
        </md-list-item>
    </md-list>


</md-content>

<footer>
    <md-toolbar class="md-primary _md _md-toolbar-transitions " >
        <div class="md-toolbar-tools md-padding">
            <span class="flex"></span>
            <md-button class="md-icon-button md-button md-ink-ripple" type="button" ng-transclude="">
                <img src="../img/male-user.png" class="ng-scope" aria-hidden="true">

            </md-button>
        </div>
    </md-toolbar>
</footer>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.1/angular-material.min.js"></script>
<script>
    angular.module('WebsiteListApp',['ngMaterial'])
</script>



</body>
</html>
