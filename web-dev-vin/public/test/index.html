<!DOCTYPE html>
<html lang="en" ng-app="TestApp">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
	<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
<!-- !PAGE CONTENT! -->
<div class="w3-content" style="max-width:1500px">

<!-- Header -->
<header class="w3-container w3-padding-32 w3-center w3-opacity w3-margin-bottom">
  <div class="w3-clear"></div>
  <h1><b>Test MongoDB </b></h1>
  <p class="w3-padding-16"><a class="w3-btn" href="../index.html">Home</a></p>
</header>



<!-- End Page Content -->
</div>

    <div class="container" ng-controller="TestController as model">

       
        <div ng-show="model.error"
             class="alert alert-danger">
            {{model.error}}
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th>Test Message</th>
                    <th>&nbsp;</th>
                </tr>
                <tr>
                    <td>
                        <input ng-model="model.message"
                               placeholder="message"
                               class="form-control"/>
                    </td>
                    <td>
                        <button ng-click="model.createMessage(model.message)"
                                class="btn btn-primary pull-right">
                            <span class="glyphicon glyphicon-plus"></span>
                        </button>
                    </td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="message in model.messages | reverse">
                    <td>
                        {{message.message}}
                    </td>
                    <td>
                        <button ng-click="model.deleteMessage(message)"
                                class="btn btn-danger pull-right">
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

<!-- Footer -->
<footer class="w3-container w3-padding-64 w3-light-grey w3-center w3-opacity w3-xlarge" style="margin-top:226px"> 
  <p class="w3-medium">&copy; copyright 2018 | all rights reserved.</p>
</footer>
 
</body>
</html>
