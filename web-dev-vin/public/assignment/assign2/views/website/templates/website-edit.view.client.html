
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="row container-fluid">
        <div class="col-sm-4 hidden-xs">
            <div class="navbar-text pull-left">
                <a href="#/user/{{websiteEditController.userId}}/website">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </div>
            <div class="navbar-header">
                <a class="navbar-brand" href="#/user/{{websiteEditController.userId}}/website">
                    Websites
                </a>
            </div>
            <div class="navbar-text pull-right">
                <a href="#/user/{{websiteEditController.userId}}/website/new">
                    <span class="glyphicon glyphicon-plus"></span>
                </a>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="visible-xs navbar-text pull-left">
                <a href="#/user/{{websiteEditController.userId}}/website">
                    <span class="glyphicon glyphicon glyphicon-chevron-left"></span>
                </a>
            </div>
            <div class="navbar-text pull-right">
                <a ng-click="websiteEditController.updateWebsite(websiteEditController.website)">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
            </div>
            <div class="navbar-header">
                <a class="navbar-brand" href="#/user/{{websiteEditController.userId}}/website/{{websiteEditController.websiteId}}">
                    Edit Website
                </a>
            </div>
        </div>
    </div>
</nav>


<div class="container-fluid">
    <div class="row">
        <div class="col-sm-4 hidden-xs">
            <ul class="list-group">
                <li ng-repeat="website in websiteEditController.websites" class="list-group-item">
                    <a href="#/user/{{website.developerId}}/website/{{website._id}}/page">
                        {{website.name}}
                    </a>
                    <a href="#/user/{{website.developerId}}/website/{{website._id}}">
                        <span class="pull-right glyphicon glyphicon-cog"></span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="col-sm-8">
            <label for="website-name">Website Name</label>
            <input ng-model="websiteEditController.website.name"
                   id="website-name"
                   class="form-control"
                   type="text"
                   placeholder="Name">
            <label for="website-description">Website Description</label>
            <textarea ng-model="websiteEditController.website.description"
                      id="website-description"
                      rows="3" class="form-control"
                      placeholder="Description">
            </textarea>
            <a class="btn btn-danger btn-block"
               ng-click="websiteEditController.deleteWebsite()">
                Delete
            </a>
        </div>
    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-text pull-right">
            <a href="#/user/{{websiteEditController.userId}}">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </div>
    </div>
</nav>
