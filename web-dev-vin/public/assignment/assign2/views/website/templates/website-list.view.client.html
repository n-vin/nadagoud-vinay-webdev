<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-text pull-left">
            <a href="#/user/{{websiteListController.userId}}">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
        </div>
        <div class="navbar-text pull-right">
            <a href="#/user/{{websiteListController.userId}}/website/new">
                <span class="glyphicon glyphicon-plus"></span>
            </a>
        </div>
        <div class="navbar-header">
            <a class="navbar-brand" href="#/user/{{websiteListController.userId}}/website">
                Websites
            </a>
        </div>
    </div>
</nav>


<div class="container-fluid">
    <ul class="list-group">
        <li ng-repeat="website in websiteListController.websites" class="list-group-item">
            <div class="row">
            <div class="col-xs-6">
            <a href="#/user/{{websiteListController.userId}}/website/{{website._id}}/page">
                {{website.name}}
            </a>
            </div>
            <div class="col-xs-3 hidden-xs">
                {{website.updated | date}}
            </div>
            <div class="col-xs-2 hidden-xs">
                {{website.developerId}}
            </div>
            <div class="col-sm-1 col-xs-6">
            <a href="#/user/{{websiteListController.userId}}/website/{{website._id}}">
                <span class="pull-right glyphicon glyphicon-cog"></span>
            </a>
            </div>
            </div>
        </li>
    </ul>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-text pull-right">
            <a href="#/user/{{websiteListController.userId}}">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </div>
    </div>
</nav>
