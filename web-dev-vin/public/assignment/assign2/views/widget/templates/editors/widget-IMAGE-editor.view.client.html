<h1>IMAGE Editor</h1>


<div class="container-fluid">
    <label for="widget-name">Name</label>
    <input id="widget-name" class="form-control" type="text"  value="Games" placeholder="Image Name">
    <label for="widget-text">Text</label>
    <input id="widget-text" class="form-control" type="text" value="Inaugration Ceremony" placeholder="Image Text"/>
    <label for="widget-url">URL</label>
    <input id="widget-url" class="form-control" type="text" value="https://static.sportskeeda.com/wp-content/uploads/2016/06/149372023-1466652013-800.jpg" placeholder="Image URL"/>
    <label for="widget-width">Width</label>
    <input id="widget-width" class="form-control" value="100%" type="text" placeholder="Image Width"/>
    <label for="widget-upload">Upload</label>
    <input id="widget-upload" class="form-control" type="file"/>
    <a class="btn btn-danger btn-block" href="#">Delete</a>

</div>
