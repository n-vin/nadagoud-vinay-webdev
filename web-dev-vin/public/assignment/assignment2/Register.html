<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Register Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.1/angular-material.min.css">
</head>
<body ng-app="RegisterApp">
<header>
<md-toolbar class="_md _md-toolbar-transitions" style="min-height: auto">
    <div class="md-toolbar-tools">
        <h2 > Register </h2>
    </div>
</md-toolbar>
</header>

<md-content class="md-padding" >

    <form layout="column" flex>
    <md-input-container class="md-block" >
        <label for="username">Username</label>
        <input ng-model="username"
               class="ng-pristine ng-valid md-input ng-empty ng-touched" id="username"
               aria-invalid="false" >
    </md-input-container>

    <md-input-container class="md-block">
        <label for="password">Password</label>
        <input ng-model="password"
               class="ng-pristine ng-valid md-input ng-empty ng-touched" id="password"
               type="password" aria-invalid="false" >
    </md-input-container>

    <md-input-container class="md-block" >
        <label for="vpassword">Verify   Password</label>
        <input ng-model="vpassword"
               class="ng-pristine ng-valid md-input ng-empty ng-touched" id="vpassword"
               type="password" aria-invalid="false" >
    </md-input-container>


    <md-button class="md-raised md-primary md-ink-ripple" onclick="location.href='profile.html';"
               style="min-height: 45px;">
         <span >Register</span>
    </md-button>

    <md-button class="md-raised md-warn mc-ripple" onclick="location.href='login.html';"
               style="min-height: 45px;">
        <span class="ng-scope">Cancel</span>
    </md-button>
    </form>

</md-content>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.1/angular-material.min.js"></script>
<script>
    angular.module('RegisterApp',['ngMaterial'])
</script>



</body>
</html>
