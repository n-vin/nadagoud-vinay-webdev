<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>widget-image</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.1/angular-material.min.css">
</head>
<body ng-app="WidgetImageApp" layout="column">

        <header>
            <md-toolbar class="md-primary _md _md-toolbar-transitions">
                <div class="md-toolbar-tools">
                    <md-button class="md-icon-button md-button md-ink-ripple"
                               onclick="location.href='widget-list.html';"
                               ng-transclude="" aria-label="Favorite">
                        <img src="../img/back.png">
                    </md-button>
                    <h2 style="padding-bottom: 5px">Widget Edit</h2>
                    <span class="flex"></span>
                    <md-button class="md-icon-button md-button md-ink-ripple"
                               onclick="location.href='widget-list.html';"
                               ng-transclude="" aria-label="Favorite">
                        <img src="../img/checked.png">

                    </md-button>

                </div>
            </md-toolbar>
        </header>



        <md-content class="md-padding" flex>
            <md-input-container class="md-block" >
                <label for="name">Name</label>
                <input ng-model="name"
                       class="ng-pristine ng-valid md-input ng-empty ng-touched" id="name"
                       aria-invalid="false" style=" ">
            </md-input-container>

            <md-input-container class="md-block" >
                <label for="text">Text</label>
                <input ng-model="text"
                       class="ng-pristine ng-valid md-input ng-empty ng-touched" id="text"
                       aria-invalid="false" style=" ">
            </md-input-container>

            <md-input-container class="md-block" >
                <label for="url">URL</label>
                <input ng-model="url"
                       class="ng-pristine ng-valid md-input ng-empty ng-touched" id="url"
                       aria-invalid="false" >
            </md-input-container>

            <md-input-container class="md-block" >
                <label for="width">Width</label>
                <input ng-model="width"
                       class="ng-pristine ng-valid md-input ng-empty ng-touched" id="width"
                       aria-invalid="false" >
            </md-input-container>


            <md-input-container class="md-block" >
          <div class="ng-pristine ng-empty ng-touched md_input">

                <input ng-model="upload"
                        id="upload"
                       aria-invalid="false" type="file" >
             </div>
            </md-input-container>





            <md-button class="md-raised md-primary md-ink-ripple" style="min-width: -moz-available; min-height: 50px;">
                <span >Upload Image</span>
            </md-button>

            <md-button class="md-raised md-warn md-ink-ripple" style="min-width: -moz-available; min-height: 50px;"
                       onclick="location.href='widget-list.html';">
                <span >Delete</span>
            </md-button>



        </md-content>

        <footer>
    <md-toolbar class="md-primary _md _md-toolbar-transitions " >
        <div class="md-toolbar-tools md-padding">
            <span class="flex"></span>
            <md-button class="md-icon-button md-button md-ink-ripple"
                       onclick="location.href='../profile.html';" ng-transclude="">
                <img src="../img/male-user.png" class="ng-scope" aria-hidden="true">

            </md-button>
        </div>
    </md-toolbar>
</footer>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.1/angular-material.min.js"></script>
<script>
    angular.module('WidgetImageApp',['ngMaterial'])
</script>



</body>
</html>
